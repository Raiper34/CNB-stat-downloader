<!DOCTYPE html>
<html>
    <head>
        <title>CNB Stat Downloader</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Libraries -->
        <script src="bower_components/file-saver/FileSaver.js" type="text/javascript"></script>
        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="bower_components/materialize/bin/materialize.js" type="text/javascript"></script>
        <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css">

        <!-- Mine -->
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body> 

        <nav>
            <div class="nav-wrapper teal">
                <a href="#" class="brand-logo">CNB Stat Downloader</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s12">

                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label for="date">Date from:</label>
                    <input type="date" id="datepickerFrom">
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label for="date">Date to:</label>
                    <input type="date" id="datepickerTo">
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button type="button" class="btn teal" id="downloadButton">Download</button>
                </div>
            </div>
            <div class="row" id="progress">
                <div class="col s12">
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
                <div class="col s12">
                    <div class="card teal darken-4">
                        <div class="card-content white-text" id="progressText">
                            Working
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
